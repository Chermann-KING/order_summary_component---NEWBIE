<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <article class="card">

      <!-- <div class="card-img"></div> -->
      <img src="./images/illustration-hero.svg" alt="illustration-hero">

      <div class="card-infos">

        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="subscription">

          <img src="./images/icon-music.svg" aria-hidden="true">

          <div class="package">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>

          <a href="#">Change</a>

        </div>

        <div class="buttons">
          <button class="btn-pay">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>

      </div>

    </article>
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Chermann KING</a>.</p>
  </footer>
</body>

</html>
